PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="System - Akeeba Backup Update Check"
PLG_AKEEBAUPDATECHECK_DESCRIPTION="本插件的功能是當  Akeeba Backup 元件 有新版本時自動通知超級管理員。它發送的通知郵件中包含一個連結，點擊該連結就自動將管理員登錄到網站后臺并開始運行在線升級工具。你必須同時發布“System - One Click Actions”插件。 "
