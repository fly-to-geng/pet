PLG_SYSTEM_MODULESANYWHERE_DESC="Modules Anywhere 可在 Joomla! 的任意位置發布模組<p>更多擴充套件盡在<h3>OKJoomla.com</h3></p><a href='http://www.okjoomla.com' target='_blank' title=' OKJoomla! 更多中文擴充套件'><img src='http://www.okjoomla.com/okj.png' alt='OKJoomla! 更多中文擴充 套件 ' border='0' /></a>"

MODULES_ANYWHERE="Modules Anywhere 模組發布外掛"
MODULES_ANYWHERE_DESC="在 Joomla! 網站的任意位置輕松發布模組"

MA_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="NoNumber! Framework 插件未安裝，Modules Anywhere 無法工作。"

MA_ACTIVATE_JUMPER="激活 Jumper"
MA_ACTIVATE_JUMPER_DESC="激活 jumping routine."
MA_ARTICLES_DESC="這些設定將在文章、類別及單元中生效。"
MA_COMPONENTS_DESC="這些設定將在元件區域生效。<br />你可以選擇在哪些元件中禁用 Modules Anywhere 外掛。我們的建議是：對于那些前臺用戶也能發布內容的元件，不要允許使用 Modules Anywhere 外掛。"
MA_DEFAULT_STYLE="預設樣式"
MA_DEFAULT_STYLE_DESC="選擇模組放置的樣式"
MA_DISABLE_ON_COMPONENTS_DESC="選擇在哪些元件中不使用本外掛的語法？這里列出了你已經安裝的全部前臺元件。"
MA_ENABLE_IN_ARTICLES_DESC="是否允許在文章中使用標記語法。"
MA_ENABLE_IN_COMPONENTS_DESC="是否在元件中啟用本外掛。"
MA_ENABLE_OTHER_AREAS_DESC="是否在網站的其它所有位置啟用此外掛，例如模組中。在 HTML 頁頭（Meta 標記等）部分的語法不會被執行/顯示。"
MA_ENABLE_PARAMETER_OVERRIDING="啟用參數優先性"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="如果啟用，你可以在標記代碼中使用參數，從而忽略模組參數頁面的設置。例如：<br /><br />{module Main Menu&#124;&#8203;moduleclass_sfx=red&#124;&#8203;some_other_setting=123}<br /><br />這個功能只在使用 module 標記時有效 (對 modulepos 標記就無效).<br /><br />你可以在模組參數頁面的 HTML 源代碼中找到參數名稱(name='param[...]') 或者直接參看模組的 xml 文件。"
MA_ENABLE_STYLE_OVERRIDING="啟用樣式優先"
MA_ENABLE_STYLE_OVERRIDING_DESC="如果啟用，你就可以在標記中使用樣式參數，例如：<br /><br />{module Main Menu&#124;horz}<br /><br />可選參數有:<br />table, horz, xhtml, rounded, none."
MA_HANDLE_LOADPOSITION_TAGS="處理 {loadposition} 標記"
MA_HANDLE_LOADPOSITION_TAGS_DESC="如果啟用，將同時處理 Joomla 核心自帶的 Load Module 外掛所支持的 {loadposition} 標記語法。<br /><br />因此，啟用本功能之後，就建議禁用 Load Module 外掛。"
MA_HORZ="表格包裹 - 水平 (horz)"
MA_IGNORE_MODULE_STATE="忽略模組狀態"
MA_IGNORE_MODULE_STATE_DESC="如果選擇，已取消發布的模組仍然可以通過本外掛來顯示。"
MA_MODULE_TAG="Module 標記"
MA_MODULEPOS_TAG="Modulepos 標記"
MA_NO_WRAPPING="無包裹 - 原始輸出 (none)"
MA_OTHER_AREAS_DESC="這些設定將在元件區域以外的其它范圍生效。(即所有的模組中以及網站其它位置)."
MA_OUTPUT_REMOVED_NOT_ENABLED="該模組無法放置，因為 Modules Anywhere 外掛沒有在這里啟用。"
MA_OUTPUT_REMOVED_SECURITY="該模組無法放置，因為該文章的作者權限不夠。"
MA_ROUNDED="多個 Div 包裹 (圓角)"
MA_SECURITY_LEVEL="安全級別"
MA_SECURITY_LEVEL_DESC="設定安全級別。如果低于這個級別的用戶試圖在文章中插入本模組的標記語法，則該標記會被自動刪除。"
MA_TABLE="表格包裹 - 垂直 (table)"
MA_TAG_DESC="用於標記的詞。<br /><br /><strong>注意：</strong> 如果你改變了這個，所有已經存在的標記都將失效。"
MA_XHTML="Div 包裹 (xhtml)"
MA_NONUMBER_ELEMENTS_PLUGIN_NOT_INSTALLED="NoNumber! Elements 外掛未安裝。Modules Anywhere 無法工作。"
MA_ARTICLES="文章"
MA_COMPONENTS="元件"
MA_DISABLE_ON_COMPONENTS="在這些元件中禁用"
MA_ENABLE_IN_ARTICLES="在文章中啟用"
MA_ENABLE_IN_COMPONENTS="在元件中啟用"
MA_ENABLE_OTHER_AREAS="啟用其它區域"
MA_OTHER_AREAS="其它區域"
MA_OTHER_SETTINGS="其它設定"
MA_OTHER_SETTINGS_DESC="其它設定"
MA_PLACE_HTML_COMMENTS="插入 HTML 注釋"
MA_PLACE_HTML_COMMENTS_DESC="預設情況下，在 Modules Anywhere 外掛的輸出代碼前後會有 HTML 注釋文字。 同樣的，如果 Modules Anywhere 不能在某些地方放置模組時(基于安全考慮)，也會有注釋。<br /><br />當你沒有得到期望的結果時，這些注釋可以幫助你檢查原因。<br /><br />如果你不希望在最終輸出結果中有這些注釋，就關閉此功能。"