MA_ACTIVATE_JUMPER="激活 Jumper"
MA_ACTIVATE_JUMPER_DESC="激活 jumping routine."
MA_ARTICLES_DESC="这些设定将在文章、类别及单元中生效。"
MA_COMPONENTS_DESC="这些设定将在组件区域生效。<br />你可以选择在哪些组件中禁用 Modules Anywhere 插件。我们的建议是：对于那些前台用户也能发布内容的组件，不要允许使用 Modules Anywhere 插件。"
MA_DEFAULT_STYLE="默认样式"
MA_DEFAULT_STYLE_DESC="选择模块放置的样式"
MA_DISABLE_ON_COMPONENTS_DESC="选择在哪些组件中不使用本插件的语法？这里列出了你已经安装的全部前台组件。"
MA_ENABLE_IN_ARTICLES_DESC="是否允许在文章中使用标记语法。"
MA_ENABLE_IN_COMPONENTS_DESC="是否在组件中启用本插件。"
MA_ENABLE_OTHER_AREAS_DESC="是否在网站的其它所有位置启用此插件，例如模块中。在 HTML 页头（Meta 标记等）部分的语法不会被执行/显示。"
MA_ENABLE_PARAMETER_OVERRIDING="启用参数优先性"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="如果启用，你可以在标记代码中使用参数，从而忽略模块参数页面的设置。例如：<br /><br />{module Main Menu&#124;&#8203;moduleclass_sfx=red&#124;&#8203;some_other_setting=123}<br /><br />这个功能只在使用 module 标记时有效 (对 modulepos 标记就无效).<br /><br />你可以在模块参数页面的 HTML 源代码中找到参数名称(name='param[...]') 或者直接参看模块的 xml 文件。"
MA_ENABLE_STYLE_OVERRIDING="启用样式优先"
MA_ENABLE_STYLE_OVERRIDING_DESC="如果启用，你就可以在标记中使用样式参数，例如：<br /><br />{module Main Menu&#124;horz}<br /><br />可选参数有:<br />table, horz, xhtml, rounded, none."
MA_HANDLE_LOADPOSITION_TAGS="处理 {loadposition} 标记"
MA_HANDLE_LOADPOSITION_TAGS_DESC="如果启用，将同时处理 Joomla 核心自带的 Load Module 插件所支持的 {loadposition} 标记语法。<br /><br />因此，启用本功能之后，就建议禁用 Load Module 插件。"
MA_HORZ="表格包裹 - 水平 (horz)"
MA_IGNORE_MODULE_STATE="忽略模块状态"
MA_IGNORE_MODULE_STATE_DESC="如果选择，已取消发布的模块仍然可以通过本插件来显示。"
MA_MODULE_TAG="Module 标记"
MA_MODULEPOS_TAG="Modulepos 标记"
MA_NO_WRAPPING="无包裹 - 原始输出 (none)"
MA_OTHER_AREAS_DESC="这些设定将在组件区域以外的其它范围生效。(即所有的模块中以及网站其它位置)."
MA_OUTPUT_REMOVED_NOT_ENABLED="该模块无法放置，因为 Modules Anywhere 插件没有在这里启用。"
MA_OUTPUT_REMOVED_SECURITY="该模块无法放置，因为该文章的作者权限不够。"
MA_ROUNDED="多个 Div 包裹 (圆角)"
MA_SECURITY_LEVEL="安全级别"
MA_SECURITY_LEVEL_DESC="设定安全级别。如果低于这个级别的用户试图在文章中插入本模块的标记语法，则该标记会被自动删除。"
MA_TABLE="表格包裹 - 垂直 (table)"
MA_TAG_DESC="用於标记的词。<br /><br /><strong>注意：</strong> 如果你改变了这个，所有已经存在的标记都将失效。"
MA_XHTML="Div 包裹 (xhtml)"
MA_NONUMBER_ELEMENTS_PLUGIN_NOT_INSTALLED="NoNumber! Elements 插件未安装。Modules Anywhere 无法工作。"
MA_ARTICLES="文章"
MA_COMPONENTS="组件"
MA_DISABLE_ON_COMPONENTS="在这些组件中禁用"
MA_ENABLE_IN_ARTICLES="在文章中启用"
MA_ENABLE_IN_COMPONENTS="在组件中启用"
MA_ENABLE_OTHER_AREAS="启用其它区域"
MA_OTHER_AREAS="其它区域"
MA_OTHER_SETTINGS="其它设定"
MA_OTHER_SETTINGS_DESC="其它设定"
MA_PLACE_HTML_COMMENTS="插入 HTML 注释"
MA_PLACE_HTML_COMMENTS_DESC="默认情况下，在 Modules Anywhere 插件的输出代码前后会有 HTML 注释文字。 同样的，如果 Modules Anywhere 不能在某些地方放置模块时(基于安全考虑)，也会有注释。<br /><br />当你没有得到期望的结果时，这些注释可以帮助你检查原因。<br /><br />如果你不希望在最终输出结果中有这些注释，就关闭此功能。"