<!DOCTYPE html>
<html>
<head>
   <title>Pet Demo Show</title>
   <link href="//cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
   <script src="//cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
   <script src="//cdn.bootcss.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
   <!-- 轮播（Carousel）指标 -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>   
   <!-- 轮播（Carousel）项目 -->
   <div class="carousel-inner">
      <div class="item active">
         <img src="img/2016-07-09_11.png" alt="First slide">
      </div>
      <div class="item">
         <img src="img/2016-07-09_12.png" alt="Second slide">
      </div>
      <div class="item">
         <img src="img/2016-07-09_13.png" alt="Third slide">
      </div>
	   <div class="item">
         <img src="img/2016-07-09_14.png" alt="forth slide">
      </div>
	   <div class="item">
         <img src="img/2016-07-09_15.png" alt="five slide">
      </div>
	   <div class="item">
         <img src="img/2016-07-09_16.png" alt="six slide">
      </div>
	   <div class="item">
         <img src="img/2016-07-09_17.png" alt="seven slide">
      </div>
	   <div class="item">
         <img src="img/2016-07-09_18.png" alt="eight slide">
      </div>
   </div>
   <!-- 轮播（Carousel）导航 -->
   <a class="carousel-control left" href="#myCarousel" 
      data-slide="prev">&lsaquo;</a>
   <a class="carousel-control right" href="#myCarousel" 
      data-slide="next">&rsaquo;</a>
</div> 
<h3> Fork Me on GitHub: <a href="https://github.com/FF120/pet">https://github.com/FF120/pet</a> <h3>
<h3> video show : <a href="video/index.html">website video show</a> <h3>
</body>
</html>
